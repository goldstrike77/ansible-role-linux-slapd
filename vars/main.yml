---
slapd_servers: "\
  {% set _slapd_servers = [] %}\
  {% for host in groups[group_names[-1]] %}\
    {% if _slapd_servers.append(hostvars[host]['ansible_host']) %}{% endif %}\
  {% endfor %}\
  {{ _slapd_servers }}"

slapd_cert_ldif:
  - 'certs'

slapd_repl_ldif:
  - 'syncprov_mod'
  - 'olcserverid'
  - 'olcdatabase'
  - 'configrep'

slapd_conf_ldif:
  - 'syncprov'
  - 'olcdatabasehdb'
  - 'monitor'
  - 'base'

slapd_conf_schema:
  - 'cosine'
  - 'nis'
  - 'inetorgperson'

slapd_cert_path: '/etc/openldap/certs'

slapd_pypi_url: 'pypi.tuna.tsinghua.edu.cn'

slapd_python_dependent_packages:
  - 'pip'
  - 'cryptography'

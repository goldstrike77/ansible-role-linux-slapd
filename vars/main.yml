---
slapd_servers: "\
  {% set _slapd_servers = [] %}\
  {% for host in groups[group_names[-1]] %}\
    {% if _slapd_servers.append(hostvars[host]['ansible_host']) %}{% endif %}\
  {% endfor %}\
  {{ _slapd_servers }}"

slapd_conf_ldif:
  - 'base'
  - 'certs'
  - 'configrep'
  - 'monitor'
  - 'olcdatabase'
  - 'olcdatabasehdb'
  - 'olcserverid'
  - 'syncprov'
  - 'syncprov_mod'

slapd_conf_fd_ldif:
  - 'fd-init-config'
  - 'fd-migrate-object-classes'
  - 'fd-migrate-default-acl'

slapd_conf_schema:
  - 'cosine'
  - 'nis'
  - 'inetorgperson'

slapd_fd_conf_schema:
  - 'core-fd-conf'
  - 'core-fd'
  - 'ldapns'
  - 'template-fd'
  - 'applications-fd'
  - 'applications-fd-conf'
  - 'audit-fd'
  - 'audit-fd-conf'
  - 'mail-fd'
  - 'mail-fd-conf'
  - 'cyrus-fd'
  - 'renater-partage-fd'
  - 'personal-fd'
  - 'personal-fd-conf'
  - 'openssh-lpk'
  - 'user-reminder-fd-conf'

slapd_cert_path: '/etc/openldap/certs'

slapd_pypi_url: 'pypi.tuna.tsinghua.edu.cn'

slapd_python_dependent_packages:
  - 'pip'
  - 'cryptography'

slapd_ldif_clean: true
